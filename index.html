<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/01a0a04e7b.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    
    
        <div class="card">
            <div class="card-header d-flex justify-content-center align-content-center">
                <button type="button" class="backBtn btn"><i class="fas fa-arrow-circle-left align-self-center d-flex align-content-center"></i></button> 
                <span class="align-self-center">Weather App</span>
            </div>
            <div class="card-body">
                <div class="search">
                    <div class="infoMsg list-group-item text-center mb-3">
                        <!-- info msg generated by JS -->
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city">
                        <button class="searchBtn btn btn-outline-secondary d-flex justify-content-center align-content-center" type="button"><i class="fas fa-search-location align-self-center"></i></button>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fas fa-sort"></i>
                    </div>
                    <div>
                        <button type="button" class="locationBtn btn btn-outline-secondary w-100 d-flex justify-content-between align-content-center">Get device location<i class="fas fa-street-view align-self-center"></i></button>
                    </div>
                </div>
                <div class="info">
                    <div class="img d-flex justify-content-center mb-3">
                        <img class="weatherImg" src="#" alt="weather-condition-icon">
                    </div>
                    <div class="temp text-center mb-3">
                        <span class="temperature"></span>°C
                    </div>
                    <div class="weather-condition text-center mb-3">
                        <span class="weather-description"></span>
                    </div>
                    <div class="location-name d-flex justify-content-center align-content-center mb-3">
                        <i class="fas fa-map-marker-alt align-self-center me-1"></i> 
                        <span class="city"></span>, <span class="country ms-1"></span>
                    </div>
                    <div class="d-flex">
                        <div class="list-group-item d-flex justify-content-center align-content-center">
                            <i class="fas fa-thermometer-half align-self-center me-2"></i>
                            <div>
                                <div class="text-center">
                                    <span class="feels-like"></span>°C
                                </div>
                                <div>
                                    Feels like
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item d-flex justify-content-center align-content-center">
                            <i class="fas fa-tint align-self-center me-2"></i>
                            <div>
                                <div class="text-center">
                                    <span class="humidity"></span>%
                                </div>
                                <div>
                                    Humidity
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
